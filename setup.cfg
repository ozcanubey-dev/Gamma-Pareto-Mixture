[tool:pytest]
testpaths = test_gamma_pareto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --color=yes
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::FutureWarning